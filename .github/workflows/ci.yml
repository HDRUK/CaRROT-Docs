name: ci
on:
  push:
    branches:
      - master
      #- main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8.0
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - run: pip3 install -r requirements.txt
      - run: |
          pip3 install setuptools
          pip3 install -e docs/CoConnectTools/source_code/

      - run: python -c 'import sys; sys.path.append("docs/CoConnectTools/source_code/"); import coconnect; print (coconnect.cdm.objects.DestinationTable)'
      - name: deploy
        run: |
          mkdocs gh-deploy --force
